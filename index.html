<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <div class="hero"></div>
      <div class="body">
        <h1>WE'RE</h1>
        <h1 class="thick">COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="last">
          <div class="email">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <img src="/images/icon-error.svg" alt="error" class="error" />
            <img class="button" src="/images/icon-arrow.svg" alt="submit" />
          </div>
          <p class="error-text">Please provide a valid email</p>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Degoke">Degoke</a>.
      </p>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
